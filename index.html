<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.34/Tone.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Takadimi Practice App</h1>
        
        <div class="row mb-3">
            <div class="col-12 text-center">
                <label for="tempo-slider" class="form-label">Tempo:</label>
                <input type="range" class="form-range w-50" id="tempo-slider" min="40" max="240" value="120">
                <span id="tempo-value" class="badge badge-primary">120 BPM</span>
            </div>
        </div>
        
        <form id="settings-form" class="mb-3">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <label for="time-signature" class="form-label">Time Signature:</label>
                    <select id="time-signature" class="form-select d-inline-block w-auto">
                        <option value="4/4">4/4</option>
                        <option value="3/4">3/4</option>
                        <option value="2/4">2/4</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Generate Rhythm</button>
                </div>
            </div>
        </form>
        
        <div id="rhythm-grid" class="mb-3"></div>
        
        <div class="text-center">
            <button id="playback-button" class="btn btn-success mr-2">Play</button>
            <button id="stop-button" class="btn btn-danger">Stop</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
