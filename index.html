<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.34/Tone.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="tempo-slider">Tempo: </label>
<input type="range" id="tempo-slider" min="40" max="240" value="120">
<span id="tempo-value">120 BPM</span>
    
    <form id="settings-form">
        <label for="time-signature">Time Signature:</label>
        <select id="time-signature">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="2/4">2/4</option>
        </select>
        <button type="submit">Generate Rhythm</button>
    </form>
    <div id="rhythm-grid"></div>
    <button id="playback-button">Play</button>
    <button id="stop-button">Stop</button>
</body>
<script src="main.js"></script>
